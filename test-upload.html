<!DOCTYPE html>
<html>
<head>
    <title>Test Upload to stolentee.com Backend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #fileInput {
            margin: 20px 0;
        }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Test Upload to Railway Backend</h1>
    <p>This will test if the migrations worked and upload is functional</p>

    <div id="status"></div>

    <input type="file" id="fileInput" accept="image/jpeg,image/png">
    <br>
    <button onclick="testUpload()" id="uploadBtn">Test Upload</button>

    <div id="result"></div>

    <script>
        const API_URL = 'https://stolentee-backend-production.up.railway.app/api';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = message;
        }

        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const uploadBtn = document.getElementById('uploadBtn');

            if (!fileInput.files.length) {
                showStatus('Please select an image file (JPG or PNG)', 'error');
                return;
            }

            const file = fileInput.files[0];

            // Validate file type
            if (!['image/jpeg', 'image/png'].includes(file.type)) {
                showStatus('Please select a JPG or PNG file', 'error');
                return;
            }

            // Validate file size (25MB max)
            if (file.size > 25 * 1024 * 1024) {
                showStatus('File too large. Maximum size is 25MB', 'error');
                return;
            }

            showStatus('Uploading file to Railway backend...', 'info');
            uploadBtn.disabled = true;
            resultDiv.innerHTML = '';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_URL}/uploads/shirt-photo`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('✅ Upload successful! Migration worked!', 'success');
                    resultDiv.innerHTML = `
                        <h3>Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                        <p><strong>Asset ID:</strong> ${data.data.asset.id}</p>
                        <p><strong>Job ID:</strong> ${data.data.jobId}</p>
                        <p><strong>File URL:</strong> ${data.data.asset.file_url}</p>
                    `;
                } else {
                    showStatus(`❌ Upload failed: ${data.message || 'Unknown error'}`, 'error');
                    resultDiv.innerHTML = `
                        <h3>Error Response:</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                showStatus(`❌ Network error: ${error.message}`, 'error');
                resultDiv.innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.stack}</pre>
                `;
            } finally {
                uploadBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
